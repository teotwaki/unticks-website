<section id="contact-form">
  <div class="container">
    <div class="row">
      <form action="https://formspree.io/contact@unticks.com" method="POST">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email_address" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea class="form-control" rows="3" name="body" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>

    <div id="contact-box" class="row">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <ul class="address-block">
            <li>
              <i class="fa fa-envelope-o"></i>Email: <a href="mailto:contact@unticks.com">contact@unticks.com</a>
            </li>
            <li>
              <i class="fa fa-phone"></i>Phone: <a href="tel:+4591837458">+45 91 83 74 58</a>
            </li>
          </ul>

          <p>I don't tweet very often, but you're welcome to follow me on <a href="https://twitter.com/teotwaki"><i class="fa fa-twitter"></i></a>. In addition, you can also check out my profiles on <a href="https://www.linkedin.com/in/sebastianlauwers/"><i class="fa fa-linkedin"></i></a> and <a href="https://github.com/teotwaki/"><i class="fa fa-github"></i></a>.</p>
        </div>
      </div>
    </div>
  </div>
